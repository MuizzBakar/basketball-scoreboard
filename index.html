<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="heading">
        <h1>Scoreboard</h1>
      </div>

      <div class="sides">
        <div class="home-side">
          <h2>Home</h2>
          <p class="score" id="home-score-el">0</p>
          <button onclick="oneHomePoint()">+1</button>
          <button onclick="twoHomePoints()">+2</button>
          <button onclick="threeHomePoints()">+3</button>
        </div>

        <div class="away-side">
          <h2>Away</h2>
          <p class="score" id="away-score-el">0</p>
          <button onclick="oneAwayPoint()">+1</button>
          <button onclick="twoAwayPoints()">+2</button>
          <button onclick="threeAwayPoints()">+3</button>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
